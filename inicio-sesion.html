<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/jpg" href="img/Logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="JavaScript/jquery-3.7.1.min.js"></script>

    <style>
      * {
        scrollbar-color: #b99f48 black !important;
        scrollbar-width: thin;
      }

      .container {
        height: 450px;
        width: 450px;
        margin: 200px auto 30px;
      }

      input[type="checkbox"] {
        accent-color: #ffc107;
        position: relative;
        left: -22px;
        top: 1px;
        transform: scale(1.3);
      }

      .label-check {
        position: relative;
        left: -20px;
      }

      .lista-a:hover {
        color: #ffc107 !important;
      }
    </style>
  </head>
  <body class="bg-black">
    <form>
      <div class="container">
        <h1 class="h3 mb-3 fw-normal text-warning">Inicio de Sesión</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control mb-2"
            id="correo"
            placeholder="nombre@ejemplo.com"
          />
          <label for="correo">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="contrasenia"
            placeholder="Constraseña"
          />
          <label for="contrasenia">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="input-check"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label
            class="form-check-label text-white label-check"
            for="flexCheckDefault"
          >
            Recordar Sesión
          </label>
        </div>
        <button
          class="btn btn-warning w-100 py-2"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="iniciar"
        >
          Iniciar Sesión
        </button>
        <div class="text-center mt-3">
          <a href="#" class="text-warning text-decoration-none"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
        <div class="text-center mt-1">
          <a href="registro.html" class="text-warning text-decoration-none"
            >Crear cuenta</a
          >
        </div>
      </div>
    </form>
    <div class="container-fluid m-0">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-secondary">
          © 2023-2024 CharlieCars Corp.
        </p>

        <a
          href="index.html"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img src="img/Logo.png" alt="Logo" width=61px" height="41px" />
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-secondary lista-a"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-secondary lista-a"
              >Privacidad</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-secondary lista-a"
              >Contacto</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-secondary lista-a"
              >Términos y Condiciones</a
            >
          </li>
        </ul>
      </footer>
    </div>
